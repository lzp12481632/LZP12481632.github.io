    <link rel="stylesheet" href="style.css">

<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">张三</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#projects">项目</a></li>
            </ul>
        </div>

    <!-- 个人简介区 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <img src="https://placekitten.com/150/150" alt="头像" class="avatar"> <!-- 占位图片，你可以换成自己的 -->
            <h1>你好，我是 张三</h1>
            <p>一名对Web开发充满热情的学生。</p>

        <h2>我的技能</h2>
        <div class="skills-container">
            <div class="skill-item"><i class="fab fa-html5"></i> HTML5</div>
            <div class="skill-item"><i class="fab fa-css3-alt"></i> CSS3</div>

            <div class="skill-item"><i class="fab fa-git-alt"></i> Git</div>
        </div>
    </section>

    <!-- 项目展示区 -->
    <section id="projects" class="projects">
        <h2>我的项目</h2>
        <div class="projects-grid">
            <div class="project-card">
                <h3>项目一：待办清单应用</h3>

                <a href="#">查看项目</a>
            </div>
            <div class="project-card">
                <h3>项目二：个人博客网站</h3>
